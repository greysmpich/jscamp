<body class="empleos">

        <div>
            <a href="">Subir CV</a>
            <a href=""><img src="assets/images/user.webp" alt="user" title="user"></a>

    <main>

        <section>

            <h1>Encuentra tu próximo trabajo</h1>

            <p>Explora miles de oportunidades en el sector tecnológico</p>

            <form role="search" id="empleos-search-form">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>

                    <input required type="text" name="busqueda" id="empleos-search-input"
                        placeholder="Buscar empleos por título, habilidad o empresa">
                </div>

                <div class="filters">
                    <select name="tecnologia" id="filter-technology">
                          <option value="">Tecnología</option>
                        <option value="javascript">JavaScript</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                        <hr>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </select>

                    <select name="ubicacion" id="filter-location">
                        <option value="">Ubicación</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de México</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="monterrey">Monterrey</option>
                        <option value="bogota">Bogotá</option>
                        <option value="lima">Lima</option>
                        <option value="santiago">Santiago</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="madrid">Madrid</option>
                        <option value="valencia">valencia</option>
                    </select>

                    <!-- <select name="tipo_contrato" id="filter-contract">
                        <option value="">Tipo de contrato</option>
                        <option value="tiempo_completo">Tiempo completo</option>
                        <option value="freelance">Freelance</option>
                        <option value="practicas">Beca / Prácticas</option>
                    </select> -->

                    <select name="nivel_experiencia" id="filter-experience">
                        <option value="">Nivel de experiencia</option>
                        <option value="junior">Junior</option>
                        <option value="mid-level">Mid-level</option>
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>

            </form>
        </section>

        <section>

            <header>
                <h2>Resultados de búsqueda</h2>
            </header>
            <div class="jobs-listings">

            </div>

        </section>
